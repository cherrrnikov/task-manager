        <section class="tasks">
            <div class="container">
                <form action="#" class="tasks-add">
                    <div class="tasks-add__custom">
                        <input
                            type="text"
                            class="tasks-add__input"
                            placeholder="Print what you want to do..."
                        />
                        <div class="tasks-add__choose">
                            <div class="tasks-add__date">
                                <input
                                    type="date"
                                    class="tasks-add__date-input"
                                    placeholder="DD/MM/YY"
                                />
                            </div>
                            <div class="tasks-add__priorities">
                                <label class="tasks-add__priorities-priority tasks-add__priorities-important">
                                    <input type="checkbox" class="priority-checkbox"
                                        data-priority="important"
                                    ></input>
                                </label>
                                <label class="tasks-add__priorities-priority tasks-add__priorities-medium checked">
                                    <input type="checkbox" class="priority-checkbox"
                                        data-priority="medium" checked
                                    ></input>
                                </label>                                
                                <label class="tasks-add__priorities-priority tasks-add__priorities-unimportant">
                                    <input type="checkbox" class="priority-checkbox"
                                        data-priority="unimportant"
                                    ></input>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="tasks-add__add" type="submit">+</button>
                </form>
