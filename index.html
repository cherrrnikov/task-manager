<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Task Manager</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <script defer src="js/script.js"></script>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-titles">
                    <h1 class="header-titles__title">
                        Task Manager by Igor Chernikov
                    </h1>
                    <h2 class="header-titles__subtitle">
                        developed in pure JavaScript
                    </h2>
                </div>
            </div>
        </header>
        <section class="tasks">
            <div class="container">
                <form action="#" class="tasks-add">
                    <div class="tasks-add__custom">
                        <input
                            type="text"
                            class="tasks-add__input"
                            placeholder="Print what you want to do..."
                        />
                        <div class="tasks-add__choose">
                            <div class="tasks-add__date">
                                <input
                                    type="date"
                                    class="tasks-add__date-input"
                                    placeholder="DD/MM/YY"
                                />
                            </div>
                            <div class="tasks-add__priorities">
                                <label class="tasks-add__priorities-priority tasks-add__priorities-important">
                                    <input type="checkbox" class="priority-checkbox"
                                        data-priority="important"
                                    ></input>
                                </label>
                                <label class="tasks-add__priorities-priority tasks-add__priorities-medium checked">
                                    <input type="checkbox" class="priority-checkbox"
                                        data-priority="medium" checked
                                    ></input>
                                </label>                                
                                <label class="tasks-add__priorities-priority tasks-add__priorities-unimportant">
                                    <input type="checkbox" class="priority-checkbox"
                                        data-priority="unimportant"
                                    ></input>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="tasks-add__add" type="submit">+</button>
                </form>
                <div class="tasks-container"></div>
            </div>
        </section>
    </body>
</html>
